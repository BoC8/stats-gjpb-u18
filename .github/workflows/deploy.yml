name: Deploy PHP site to InfinityFree

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: deploy
      cancel-in-progress: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create config.php
        run: |
          cat > config.php << 'EOF'
          <?php
          $DB_HOST = '${{ secrets.DB_HOST }}';
          $DB_NAME = '${{ secrets.DB_NAME }}';
          $DB_USER = '${{ secrets.DB_USER }}';
          $DB_PASS = '${{ secrets.DB_PASS }}';
          EOF
        env:
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASS: ${{ secrets.DB_PASS }}

      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:     ${{ secrets.FTP_HOST }}   # ex: ftpupload.net
          username:   ${{ secrets.FTP_USER }}   # ex: epiz_40124187 (⚠ pas l’utilisateur MySQL)
          password:   ${{ secrets.FTP_PASS }}
          local-dir:  ./
          protocol:   ftp                      # <-- évite le handshake FTPS qui bloque souvent
          port:       21
          log-level:  verbose
          exclude: |
            **/.git*
            **/.github/**


name: Deploy PHP site to InfinityFree

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: deploy-to-infinityfree
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Génère config.php avec tes secrets (pas de getenv côté serveur)
      - name: Create config.php (bake secrets)
        shell: bash
        run: |
          cat > config.php <<'PHP'
          <?php
          $DB_HOST = '${{ secrets.DB_HOST }}';
          $DB_NAME = '${{ secrets.DB_NAME }}';
          $DB_USER = '${{ secrets.DB_USER }}';
          $DB_PASS = '${{ secrets.DB_PASS }}';
          PHP

      # Déploiement FTP vers InfinityFree
      - name: Deploy to InfinityFree via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.6
        with:
          server:     ${{ secrets.FTP_HOST }}   # ex: ftpupload.net
          username:   ${{ secrets.FTP_USER }}   # ex: epiz_XXXXXXXX
          password:   ${{ secrets.FTP_PASS }}
          # server-dir: /                       # laisse commenté si ta session ouvre déjà /htdocs
          local-dir:  ./                        # doit finir par /
          protocol:   ftp                       # plus tolérant avec InfinityFree
          port:       21
          log-level:  verbose
          dangerous-clean-slate: true
          exclude: |
            **/.git*/
            **/.github/**
            **/.DS_Store
            **/README.md
            **/LICENSE
